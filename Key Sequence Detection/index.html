<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = [];
const secretcode = 'wesbos';
window.addEventListener('keyup',(e) =>{
pressed.push(e.key);
pressed.splice(-secretcode.legth -1,pressed.length -secretcode.length);
if(pressed.join('') == secretcode){
  cornify_add();
}
})
</script>
</body>
</html>
